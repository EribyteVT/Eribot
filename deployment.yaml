apiVersion: apps/v1
kind: Deployment
metadata:
  name: eribot
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: ab
    spec:
      containers:
        - name: eribot
          image: eribyte/eribot
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
  selector:
    matchLabels:
      app: ab
